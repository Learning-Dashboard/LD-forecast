apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.upc.gessi.qrapids'
version = '0.5'

sourceCompatibility = 1.8
targetCompatibility = 1.8

javadoc {
    source = file('src/main/java/Forecast')
    destinationDir = file('docs/javadoc')
}

repositories {
     mavenCentral()
}

dependencies {
    implementation group: 'org.nuiton.thirdparty', name: 'Rserve', version:'1.7-3'
    implementation group: 'org.nuiton.thirdparty', name: 'REngine', version:'1.7-3'
    implementation group: 'org.testng', name: 'testng', version:'6.14.2'
}

test {
    useTestNG()
}
